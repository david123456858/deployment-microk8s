apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomove-back
  namespace: development-ecomove
  labels:
    app: ecomove
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecomove
  template:
    metadata:
      labels:
        app: ecomove
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/role: "vehicles"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/ecomove/vehicles"
        vault.hashicorp.com/vault-address: "http://external-vault.development-ecomove.svc.cluster.local:8200"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/ecomove/vehicles" -}}
          DATABASE_URL={{ .Data.data.DATABASE_URL }}
          URL_IMAGES={{ .Data.data.URL_IMAGES }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-config: "config.env"

    spec:
      serviceAccountName: myapp-sa
      containers:
        - name: containers-ecomove
          image: jdavidperalta/backend-pipeline:0.0.2
          ports:
            - containerPort: 3000

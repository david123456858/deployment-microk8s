apiVersion: batch/v1
kind: Job
metadata:
  name: drizzle-migrate
  namespace: development-ecomove
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/role: "vehicles"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/ecomove/vehicles"
        vault.hashicorp.com/vault-address: "http://external-vault.development-ecomove.svc.cluster.local:8200"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/ecomove/vehicles" -}}
          DATABASE_URL={{ .Data.data.DATABASE_URL }}
          URL_IMAGES={{ .Data.data.URL_IMAGES }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-config: "config.env"
    spec:
      serviceAccountName: myapp-sa
      containers:
        - name: migrate
          image: jdavidperalta/backend-pipeline:0.0.1 # o una imagen que tenga drizzle-kit
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "ğŸ—„ï¸  Iniciando migraciones de base de datos..."
              echo "ğŸ“ Directorio actual: $(pwd)"
              echo "ğŸ“‚ Contenido:"
              ls -la
              echo ""
              echo "ğŸ“‚ Contenido de build/:"
              ls -la build/
              echo ""
              echo "ğŸ”§ Ejecutando drizzle-kit push con config en build/..."
              npx drizzle-kit push --config=build/drizzle.config.js
              echo ""
              echo "âœ… MigraciÃ³n completada!"
      restartPolicy: Never
  backoffLimit: 1
